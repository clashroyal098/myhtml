<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://i.pinimg.com/736x/10/8f/fd/108ffd534d2076aa59babdb3b925438d.jpg">
            </a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">home & living</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">beauty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">studio</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input
                        id="search"
                        class="form-control me-sm-2"
                        type="text"
                        placeholder="Search"
                    />
                </form>
                <section>
                    <div id="top-right">
                        <div class="item">
                            <i class="fa-solid fa-user icon"></i><br>
                            profile
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-heart icon"></i>
                            wishlist
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-bag-shopping"></i><br>
                            bag
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </nav>
    
    <section>
        
    </section>
    <script src="https://kit.fontawesome.com/56796b08eb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
